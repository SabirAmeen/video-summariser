name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          AZURE_CLIENT_ID_CREDS: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID_CREDS: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_BASE_URL: ${{ secrets.AZURE_BASE_URL }}

      - name: Prepare standalone build
        run: |
          # Copy public assets
          mkdir -p .next/standalone/public
          cp -r public/* .next/standalone/public/ || true

          # Copy static assets (JS/CSS)
          mkdir -p .next/standalone/.next/static
          cp -r .next/static/* .next/standalone/.next/static/

      - name: Configure startup script
        run: |
          cd .next/standalone
          # Modify the copied package.json to use node server.js for startup
          # This ensures we don't lose other metadata in package.json
          npm pkg set scripts.start="node server.js"

      - name: Zip artifact
        run: |
          cd .next/standalone
          zip -r ../../release.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E6929BDDFEFF482AAFBB1749A96369F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DCF5A79371B344E59914DC840463052B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_787247BF331D4A149A8B3C51A2055E94 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: video-summarizer
          slot-name: "Production"
          package: release.zip
